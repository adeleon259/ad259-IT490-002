<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>

<h1>Welcome to Movie Recommendations</h1>

<!-- This div will display the recommended movies -->
<div id="recommendations">Loading recommendations...</div>

<script>
// Function to fetch recommendations from the server
function fetchRecommendations() {
    var request = new XMLHttpRequest();
    request.open("GET", "home.php", true); // Request to home.php

    request.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            var jsonResponse = JSON.parse(this.responseText); // Convert JSON to JS object

            // If successful, display the recommendations
            if (jsonResponse.returnCode === 0) {
                document.getElementById("recommendations").innerHTML = jsonResponse.recommendations.join("<br>");
            } else {
                document.getElementById("recommendations").innerHTML = "Failed to load recommendations.";
            }
        }
    };

    request.send(); // Send the request
}

// Call fetchRecommendations() automatically when the page loads
window.onload = fetchRecommendations;
</script>

</body>
</html>
