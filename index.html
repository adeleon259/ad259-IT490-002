<html>
<script>
function HandleLoginResponse(response) {
    var text = JSON.parse(response);
    document.getElementById("textResponse").innerHTML = "Response: " + text.message + "<p>";
}

function SendLoginRequest(username, password) {
    var request = new XMLHttpRequest();
    request.open("POST", "login.php", true);
    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    request.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            HandleLoginResponse(this.responseText);
        }
    };
    request.send("uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
}
</script>

<h1>Login Page</h1>
<body>
    <div id="textResponse">Awaiting response...</div>
    <button onclick="SendLoginRequest('kehoed', '12345')">Login</button>
</body>
</html>
