<html>
<head>
    <title>Login Page</title>
    <script>
        function HandleLoginResponse(response) {
            var text = JSON.parse(response);

            // Display login response
            if (text.returnCode === "success") {
                document.getElementById("textResponse").innerHTML = "✅ Login successful! Welcome.";
            } else {
                document.getElementById("textResponse").innerHTML = "❌ Login failed. Please check your credentials.";
            }
        }

        function SendLoginRequest(username, password) {
            var request = new XMLHttpRequest();
            request.open("POST", "login.php", true);
            request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    HandleLoginResponse(this.responseText);
                }
            };
            request.send("uname=" + encodeURIComponent(username) + "&pword=" + encodeURIComponent(password));
        }
    </script>
</head>
<body>
    <h1>Login Page</h1>
    <div id="textResponse">Awaiting response...</div>
    <br>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="SendLoginRequest(document.getElementById('username').value, document.getElementById('password').value)">Login</button>
</body>
</html>
